  <body id="body-giri-cnc">
    <h1 style="text-align: center">velocità mandrino tornitura.</h1>

    <!-- I used this video for the formula https://youtu.be/h1kSgvirtgo -->
    <div class="container-formula">
      <form id="form-numero-giri" class="giri-card">
        <div id="numero-giri-first-container" style="gap: 1rem">
          <label for="vt-input">
            <div class="input-with-title-container">
              <span class="title-of-label-n-giri" title="velocità di taglio"
                >VT</span
              >
              <input
                type="range"
                min="1"
                max="200"
                value="180"
                name=""
                id="vt-input"
                title="inserisci la velocità di taglio"
                placeholder="Vt (velocità di taglio)"
              />
            </div>
            <span id="vt-value-span" title="velocità di taglio"
              >errore (javascript modificherà questo testo, attendere...)</span
            >
          </label>

          <span class="operator" title="moltiplicazione"> * </span>
          <input
            type="number"
            name=""
            id=""
            value="1000"
            title="non modificare, serve per la formula"
            disabled
          />
        </div>
        <hr />
        <div id="numero-giri-second-container" style="gap: 1rem">
          <label for="diametro-input">
            <div class="input-with-title-container">
              <span class="title-of-label-n-giri" title="diametro">Ø</span>
              <input
                type="range"
                min="1"
                max="500"
                value="200"
                name=""
                id="diametro-input"
                title="diametro del tuo pezzo grezzo"
                placeholder="D (diametro pezzo)"
              />
            </div>
            <span id="diametro-value-span" title="diametro del pezzo grezzo"
              >errore (javascript modificherà questo testo, attendere...)</span
            >
          </label>

          <span class="operator" title="moltiplicazione"> * </span>
          <input
            type="number"
            name=""
            id=""
            value="3.14"
            title="pi greco, non modificare"
            disabled
          />
        </div>
      </form>

      <div id="risultato-giri" class="giri-card">
        <div style="display: flex; gap: 1rem; align-items: center">
          <output
            style="color: blue; font-weight: bold; font-size: 3rem"
            id="html-output"
            title="numero giri al minuto"
            >errore (javascript modificherà questo testo, attendere...)</output
          >
          <span>giri/min</span>
        </div>

        <!-- <div id="test-json-giri">errore json</div> -->
      </div>
    </div>
