<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <!-- GIOCO INTERFERENZA INCERTO -->
    <section id="section-gioco-interferenza-incerto">
        <div id="all-forms">
            <!-- 1 -->
            <div class="card-container">
                <span class="card-title">MAIUSCOLO</span>
                <form class="form-container" id="form-foro" action="">
                    <!-- 1 -->
                    <label for="max-foro">
                        <span style="font-weight: bold;">MAX FORO</span>
                        <input required id="max-foro" inputmode="numeric" type="number" name="max_foro" placeholder="MAX FORO (MECHTAB)">
                    </label>

                    <!-- 2 -->
                    <label for="min-foro">
                        <span style="font-weight: bold;">MIN FORO</span>
                        <input required id="min-foro" inputmode="numeric" type="number" name="min_foro" placeholder="MIN FORO (MECHTAB)">
                    </label>
                </form>
            </div>

            <!-- 2 -->
            <div class="card-container">
                <span class="card-title">minuscolo</span>
                <form class="form-container" id="form-albero" action="">
                    <!-- 1 -->
                    <label for="max-albero">
                        <span style="font-weight: bold;">max albero</span>
                        <input required id="max-albero" inputmode="numeric" type="number" name="max_albero" placeholder="max albero (mechtab)">
                    </label>

                    <!-- 2 -->
                    <label for="min-albero">
                        <span style="font-weight: bold;">min albero</span>
                        <input required id="min-albero" inputmode="numeric" type="number" name="min_albero" placeholder="min albero (mechtab)">
                    </label>
                </form>
            </div>
        </div>

        <button id="btn-form" onclick="submitForm()">
            calcola
        </button>

        <div id="outputs-container">
            <div>
                <div>
                    il risultato è...
                </div>

                <div id="output" style="font-weight: bold;">
                    ( CLICCA BUTTONE per vedere )
                </div>
            </div>
        </div>
    </section>


    <div id="alert">
        <div id="alert-bg">
            <div id="alert-content">
                ERRORE, RIPROVA!!!

            <div id="testo-errore">

    <div id="success-alert"></div>
