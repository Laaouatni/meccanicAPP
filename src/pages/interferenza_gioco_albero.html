            <div class="card-container">
                <span class="card-title">MAIUSCOLO</span>

                </form>
            </div>

            <!-- 2 -->

                <span class="card-title">minuscolo</span>
                <form class="form-container" id="form-albero" action="">

                        <input required id="max-albero" inputmode="numeric" type="number" name="max_albero" placeholder="max albero">
                    </label>

                    <!-- 2 -->
                    <label for="min-albero">
                        <span style="font-weight: bold;">min albero</span>
                        <input required id="min-albero" inputmode="numeric" type="number" name="min_albero" placeholder="min albero">
                    </label>
                </form>
            </div>
