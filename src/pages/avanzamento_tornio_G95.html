<body id="body-vt">
    <h1 style="text-align:center;">G95 avanzamento tornio</h1>

    <div class="container-formula">
        <form id="form-avanz-tornio" class="giri-card" style="display: grid; gap: 1rem;">
            <!-- 1 -->
            <div id="g95-first-container">
                <label for="raggio-utensile-input">
                    <img src="../../utilities/images/pagine/avanzamento/G95-avanzamento-tornio/0.png" alt="utensile CNMG tornio con raggio indicato dalla freccia">
                </label>
            </div>

            <!-- 2 -->
            <div>
                <label for="raggio-utensile-input">
                    <div>
                        <span>R</span>
                        <input type="range" name="" min="1" max="15" value="8" id="raggio-utensile-input">
                    </div>
                    <span id="raggio-utensile-span">errore</span>
                </label>
            </div>
        </form>

        <div id="avanz-tornio-result-container" class="giri-card" style="display: grid; place-items: center;">
            <div style="display: flex; gap: 1rem; align-items: center;">
                <span style="font-size: 2rem; font-weight: bold">MAX: </span>

                <div>
                    <output style="color: blue; font-weight: bold; font-size: 3rem;" id="html-outputMAX">errore</output>
                    <span>millimetri/giro</span>
                </div>
            </div>

            <div style="display: flex; gap: 1rem; align-items: center;">
                <span style="font-size: 2rem; font-weight: bold">MIN: </span>

                <div>
                    <output style="color: blue; font-weight: bold; font-size: 3rem;" id="html-outputMIN">errore</output>
                    <span>millimetri/giro</span>
                </div>
            </div>
        </div>

        <div class="suggerimento-card">
            <i class="fa-solid fa-circle-info"></i>
            <div>
                formula G95 TORNIO: <b>(1/2 * r)</b> oppure <b>(1/4 * r)</b>
            </div>
        </div>
    </div>
