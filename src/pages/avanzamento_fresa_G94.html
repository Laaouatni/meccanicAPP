<body id="body-vt">
    <h1 style="text-align:center;">G94 avanzamento fresa mm/min</h1>

    <div class="container-formula">
        <form id="form-avanzamento-fresa" class="giri-card" style="display: grid; gap: 1rem;">
            <!-- 1 -->
            <div id="vt-first-container">

                <label for="avanz-dente-input">
                    <div>
                        <span>fz</span>
                        <input type="range" name="" min="1" max="150" value="80" id="avanz-dente-input">
                    </div>
                    <span id="avanz-dente-span">errore</span>
                </label>

                <span class="operator" title="moltiplicazione"> * </span>

                <label for="num-denti-input">
                    <div>
                        <span>Zn</span>
                        <input type="range" name="" id="num-denti-input" min="1" max="15" value="4">
                    </div>
                    <span id="num-denti-span">errore</span>
                </label>

                <span class="operator" title="moltiplicazione"> * </span>

                <label for="giri-input">
                    <div>
                        <span style="font-size: 2rem;">S</span>
                        <input type="range" name="" id="giri-input" min="1" max="10000" value="1200">
                    </div>

                    <span id="giri-span">errore</span>
                </label>
            </div>

        </form>

        <div class="giri-card" style="display: grid; place-items: center;">
            <div style="display: flex; gap: 1rem; align-items: center;">
                <output style="color: blue; font-weight: bold; font-size: 3rem;" id="html-output">errore</output>
                <span>mm/min</span>
            </div>
        </div>

        <div class="suggerimento-card">
            <i class="fa-solid fa-circle-info"></i>
            <div>
                utilizzare con <b>G94</b> una fresa
            </div>
        </div>
    </div>
