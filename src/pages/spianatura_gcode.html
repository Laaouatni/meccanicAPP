<body style="padding: 0; display: grid; place-items: center;">
    <h1>Spianatura GCODE.</h1>

    <section id="section-spianatura">
        <div id="preview-spianatura-container">

            <div id="spianatura-preview-first-container">
                <div id="pezzo-grezzo">
                    <!-- qui ci sono dei background-image (NON cancellare, NON aggiungere all'interno dei elementi) -->
                </div>

                <form id="form-spianatura">
                    <label id="larghezza-container" for="larghezza-pezzo-input">
                            <div>
                                <div id="freccie-larghezza-container">
                                    <i class="fa-solid fa-up-long"></i>
                                    <span>larghezza <strong>Y</strong></span>
                                    <i class="fa-solid fa-down-long"></i>
                                </div>
                            </div>
                        
                            <input form="form-spianatura" type="number" value="100" id="larghezza-pezzo-input">
                        </label>
                </form>
            </div>

            <label id="lunghezza-container" for="lunghezza-pezzo-input">
                <div>
                    <div id="freccie-lunghezza-container">
                        <i class="fa-solid fa-left-long"></i>
                        <span>lunghezza <strong>X</strong></span>
                        <i class="fa-solid fa-right-long"></i>
                    </div>
                </div>

                <input form="form-spianatura" type="number"  value="50" id="lunghezza-pezzo-input">        
            </label>


            <details id="dettagli-parametri-container">
                <summary>Altri Parametri
                    <span style="opacity: 0.9; font-size: 0.9rem;">(Opzionale)</span>
                    <span style="opacity: 0.5; font-size: 0.6rem;">Clicca per Aprire</span>
                </summary>

                <form id="altri-parametri-form">
                    <label for="diametro-utensile-input">
                        <span>Diametro Utensile:</span>
                        <input type="number" id="diametro-utensile-input" value="20">
                    </label>
                </form>
            </details>

        </div>


        <div id="btn-container-bottom">
            <button id="btn-form">
                calcola
            </button>
        </div>


        <div id="spianatura-output">
            <output id="output-gcode">
                <!-- qui vengono generati i codici gcode -->
                clicca calcola per calcolare, ricordati di cambiare l'altezza e la larghezza se vuoi
                
            </output>

            <template id="template-g-line">
                <div class="g-line-container">
                    <div class="gnum-line">1</div>
                    <div class="gcode-line">test testtstststs</div>
                </div>
            </template>
        </div>
    </section>

    <h3>ancora da sviluppare... </h3>

    <div id="alert">
        <div id="alert-bg">
            <div id="alert-content">
                ERRORE, RIPROVA!!!
            </div>
            <div id="testo-errore">
                devi inserire tutti i dati!
            </div>
        </div>
    </div>

    <div id="success-alert"></div>

            <i class="fa-solid fa-house"></i>
        </a>
    </footer>
