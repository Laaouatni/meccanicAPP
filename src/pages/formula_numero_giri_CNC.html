<!DOCTYPE html>
<html lang="en">

<head>

    <title>numero giri formula Tornitura</title>

    <!-- styles CSS -->
    <link rel="stylesheet" href="../../style.css">

    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <h1>Formula numero giri Tornitura</h1>

    <div class="container-formula">
        <form id="form-numero-giri">
            <div id="numero-giri-first-container">
                <label for="vt-input">
                    <input type="range" min="1" max="100" name="" id="vt-input" placeholder="Vt (velocitÃ  di taglio)">
                    <span id="vt-value-span">10 error</span>
                </label>

                <span class="operator"> * </span>
                <input type="number" name="" id="" value="1000" disabled>
            </div>
            <hr>
            <div id="numero-giri-second-container">
                <label for="diametro-input">
                    <input type="range" min="1" max="100" name="" id="diametro-input" placeholder="D (diametro pezzo)">
                    <span id="diametro-value-span">10 error</span>
                </label>

                <span class="operator"> * </span>
                <input type="number" name="" id="" value="3.14" disabled>
            </div>
        </form>

        <div id="risultato-giri">
            <p>Numero giri:</p>
            <output id="html-output"></output>
        </div>
    </div>

    <script src="../javascript/formule/numero_giri/script.js"></script>
</body>

</html>
