<body id="body-vt">
    <h1 style="text-align:center;">G96 velocità di taglio (metri/minuto)</h1>

    <div class="container-formula">
        <form id="form-velocita-di-taglio" class="giri-card" style="display: grid; gap: 1rem;">
            <!-- 1 -->
            <div id="vt-first-container">

                <label for="vt-giri-input">
                    <div>
                        <span>n</span>
                        <input type="range" name="" min="1" max="5000" value="1200" id="vt-giri-input">
                    </div>
                    <span id="giri-span">errore</span>
                </label>

                <span class="operator" title="moltiplicazione"> * </span>

                <label for="vt-diam-input">
                    <div>
                        <span>D</span>
                        <input type="range" name="" id="vt-diam-input" min="1" max="500" value="50">
                    </div>
                    <span id="diam-span">errore</span>
                </label>

                <span class="operator" title="moltiplicazione"> * </span>

                <label for="vt-greco">
                    <div>
                        <span style="font-size: 2rem;">π</span>
                        <input type="number" name="" id="vt-pgreco" value="3.14" disabled>
                    </div>
                </label>

            </div>

            <hr style="margin-left: 0; margin-right: 0;">

            <!-- 2 -->
            <div id="vt-second-container">
                <input type="number" name="" id="" value="1000" disabled>
            </div>
        </form>

        <div class="giri-card" style="display: grid; place-items: center;">
            <div style="display: flex; gap: 1rem; align-items: center;">
                <output style="color: blue; font-weight: bold; font-size: 3rem;" id="html-output">errore</output>
                <span>metri/minuto</span>
            </div>
        </div>

        <div class="suggerimento-card">
            <i class="fa-solid fa-circle-info"></i>
            <div>
                già scritto dal prod. dell'utensile (velocita costante)
            </div>
        </div>
    </div>
